    <line x1="800" y1="600" x2="1000" y2="650" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    
    <line x1="150" y1="750" x2="350" y2="700" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="350" y1="700" x2="550" y2="750" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="550" y1="750" x2="750" y2="700" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="750" y1="700" x2="950" y2="750" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="950" y1="750" x2="1150" y2="700" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    
    <!-- Cross connections -->
    <line x1="100" y1="100" x2="200" y2="300" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="300" y1="150" x2="400" y2="350" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="500" y1="200" x2="300" y2="450" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="700" y1="150" x2="500" y2="500" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="900" y1="100" x2="700" y2="450" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="1100" y1="150" x2="900" y2="500" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    
    <line x1="200" y1="300" x2="100" y2="500" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="400" y1="350" x2="200" y2="650" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="600" y1="300" x2="400" y2="600" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="800" y1="350" x2="600" y2="650" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="1000" y1="300" x2="800" y2="600" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    
    <line x1="300" y1="450" x2="150" y2="750" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="500" y1="500" x2="350" y2="700" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="700" y1="450" x2="550" y2="750" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="900" y1="500" x2="750" y2="700" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="1100" y1="450" x2="950" y2="750" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
