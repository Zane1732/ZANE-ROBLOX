    <line x1="100" y1="500" x2="300" y2="450" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="300" y1="450" x2="500" y2="500" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="500" y1="500" x2="700" y2="450" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    <line x1="700" y1="450" x2="900" y2="500" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="900" y1="500" x2="1100" y2="450" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
    
    <line x1="200" y1="650" x2="400" y2="600" stroke="#1E90FF" stroke-width="0.5" opacity="0.3" />
    <line x1="400" y1="600" x2="600" y2="650" stroke="#8A2BE2" stroke-width="0.5" opacity="0.3" />
