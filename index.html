                                    // Check for mode switching commands
                                    if (userTextLower.includes('message mode') || userTextLower.includes('switch to message') || userTextLower.includes('message zane')) {
                                        directMessageMode = true;
                                        askingForName = true;
                                        userName = "";
                                        messageType = 'ask_name';
                                    }
                                    else if (userTextLower.includes('switch mode') || userTextLower.includes('normal mode') || userTextLower.includes('chat mode')) {
                                        directMessageMode = false;
                                        askingForName = false;
                                        messageType = 'switch_mode';
                                    }
                                    // If we're asking for the name, capture it
                                    else if (askingForName) {
                                        userName = text.trim();
                                        askingForName = false;
                                        
                                        // Format the confirmation message with user's name
                                        const index = Math.floor(Math.random() * responses.confirm_name.length);
                                        botMsg.textContent = responses.confirm_name[index].replace('{name}', userName);
                                        messages.appendChild(botMsg);
                                        messages.scrollTop = messages.scrollHeight;
                                        return;
                                    }
                                    // If in direct message mode but already have the name, send the message to Discord
                                    else if (directMessageMode) {
                                        // Send message to Discord webhook with user name
                                        fetch('https://discord.com/api/webhooks/1282821531961000017/56r3vhyWh-u82fbLYVZBS9CwFTPEbUvYPVCMzx50YFq2OqDi1mNqpF9lCVbt8lr7QA39', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                embeds: [{
                                                    title: `Message from ${userName || 'Website Visitor'}`,
                                                    description: text,
                                                    color: 3447003,
                                                    fields: [
                                                        {
                                                            name: "Time",
                                                            value: new Date().toLocaleString(),
                                                            inline: true
                                                        },
                                                        {
                                                            name: "Browser",
                                                            value: navigator.userAgent.split(' ').slice(-1)[0],
                                                            inline: true
                                                        }
                                                    ],
                                                    footer: {
                                                        text: "From Roblox Profile Page"
                                                    }
                                                }],
                                                username: 'ZANE Website Chat'
                                            })
                                        }).catch(error => console.error('Error sending to Discord:', error));
                                        
                                        // Confirm message was sent
                                        botMsg.textContent = `Thanks ${userName}! I've sent your message to ZANE! He'll get back to you soon. You're still in message mode, type 'switch mode' to exit.`;
                                        messages.appendChild(botMsg);
                                        messages.scrollTop = messages.scrollHeight;
                                        return;
                                    }
                                    // Normal chat mode responses
                                    else {
                                        // Determine message type based on keywords
                                        if (userTextLower.includes('who') && (userTextLower.includes('made') || userTextLower.includes('created') || userTextLower.includes('develop'))) {
                                            messageType = 'creator';
                                        }
                                        else if (userTextLower.includes('contact') || userTextLower.includes('instagram') || userTextLower.includes('discord')) {
                                            messageType = 'contact';
                                        }
                                        else if (userTextLower.includes('web') || userTextLower.includes('software') || userTextLower.includes('app') || userTextLower.includes('code')) {
                                            messageType = 'contact';
                                        }
                                        else if (userTextLower.includes('hi') || userTextLower.includes('hello') || userTextLower.includes('hey')) {
                                            messageType = 'greeting';
                                        }
                                        else if (userTextLower.includes('roblox') || userTextLower.includes('game') || userTextLower.includes('play')) {
                                            messageType = 'roblox';
                                        }
                                        else if (userTextLower.includes('?') || userTextLower.includes('what') || userTextLower.includes('how') || userTextLower.includes('why')) {
                                            messageType = 'question';
                                        }
                                        else {
                                            messageType = 'default';
                                        }
                                        
                                        // Occasionally suggest message mode
                                        if (messageCount > 0 && messageCount % 5 === 0) {
                                            messageType = 'switch_mode';
                                        }
                                    }
                                    
                                    // Avoid repeating the same message type consecutively
                                    if (messageType === lastMessageType && messageType !== 'message_mode' && messageType !== 'switch_mode') {
                                        // If we've repeated the same type, switch to a different response type
                                        if (messageCount % 3 === 0) {
                                            messageType = 'creator';
                                        } else {
                                            messageType = messageCount % 2 === 0 ? 'question' : 'default';
                                        }
                                    }
                                    
                                    // Get a random response from the selected type
                                    const index = Math.floor(Math.random() * responses[messageType].length);
                                    botMsg.textContent = responses[messageType][index];
                                    messages.appendChild(botMsg);
                                    
                                    // Update tracking
                                    lastMessageType = messageType;
                                    messageCount++;
                                }, 2000);
                                
                                messages.scrollTop = messages.scrollHeight;
                            }
                        });
                        
                        // Add Enter key handler
                        document.getElementById('chat-input').addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                document.getElementById('send-message').click();
                            }
                        });
                    } else {
                        console.log("Chat container found, making visible");
                        chatContainer.style.display = 'flex';
                    }
                });
            }
        });
    </script>
    <script src="js/chat.js"></script>
</body>
</html>
